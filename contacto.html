<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Cafe</title>

    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans&family=Roboto:wght@100&display=swap"
        rel="stylesheet">

    <!-- Normalize CSS-->
    <link rel="preload" href="./css/normalize.css" as="style">
    <link rel="stylesheet" href="./css/normalize.css">

    <!-- Styles CSS-->
    <link rel="preload" href="./css/styles.css" as="style">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <header class="header sombra">

        <div class="contenedor">
            <div class="barra">
                <a href="./index.html" class="logo centrar-texto">
                    <h1 class="logo__nombre no-margin">Blog<span class="logo__bold">DeCafe</span></h1>
                </a>

                <div class="navegacion">
                    <a href="./nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="./cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="./contacto.html" class="navegacion__enlace">Contacto</a>
                </div>
            </div>
        </div>

        <div class="header__texto centrar-texto">
            <h2 class="no-margin">
                Blog de Caf√© con consejos y cursos
            </h2>
            <h4 class="no-margin">
                Aprende de los expertos con las mejores recetas y consejos
            </h4>
        </div>
    </header>

    <!-- CONTENT-->
    <div class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>

        <div class="contacto-bg sombra">

        </div>

        <form action="" class="formulario sombra">
            <!-- campo-->
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input class="campo__field" type="text" id="nombre" placeholder="example Manuel">
            </div>
            <!-- end campo-->

            <!-- campo-->
            <div class="campo">
                <label class="campo__label" for="email">Email</label>
                <input class="campo__field" type="email" id="email" placeholder="test@test.com">
            </div>
            <!-- end campo-->

            <!-- campo-->
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea class="campo__field campo__field--textarea" name="" id="mensaje" cols="30" rows="10"></textarea>
            </div>
            <!-- end campo-->

            <!-- campo-->
            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>
            <!-- end campo-->

        </form>

    </div>
    <!-- END CONTENT-->

    <div class="footer">
        <footer class="contenedor footer-contenido">
            <a href="./index.html" class="logo centrar-texto">
                <h1 class="logo__nombre no-margin">Blog<span class="logo__bold">DeCafe</span></h1>
            </a>

            <div class="navegacion">
                <a href="./nosotros.html" class="navegacion__enlace">Nosotros</a>
                <a href="./cursos.html" class="navegacion__enlace">Cursos</a>
                <a href="./contacto.html" class="navegacion__enlace">Contacto</a>
            </div>
        </footer>
    </div>

    <script src="./js/modernizr-custom.js"></script>
</body>

</html>
